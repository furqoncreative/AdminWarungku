                </div>

                  <label class="mdl-textfield__label" for="Longitude">Longitude</label>
                </div>
                <br>
                <div class="mdl-textfield mdl-js-textfield"><br>

                    Add

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <script src="js/main.js"></script>
  <script>
    $('#new_d').submit(function (e) {
      e.preventDefault();

      var data = {};
      data.Nama = $(this).find('[name="Nama"]').val();
      data.Deskripsi = $(this).find('[name="Deskripsi"]').val();
      data.Latitude = $(this).find('[name="Latitude"]').val();
      data.Longitude = $(this).find('[name="Longitude"]').val();

      var Data = firebase.database().ref('Data');

      Data.push(data).then(function (data) {
        window.location.href = 'index.html?id=' + data.getKey()
      }).catch(function (error) {
        alert(error);
        console.error(error);
      })

      return false;
    });
  </script>
